<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rayz Hub â€¢ Instant Server Join</title>
    <meta name="description" content="Join any Adopt Me server instantly via Rayz Hub"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #00ff9d;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.6);
        }
        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: #00ff9d;
            color: #000;
            border: none;
            padding: 16px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.4);
            margin: 1.5rem 0;
        }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 255, 157, 0.6);
            background: #00e88a;
        }
        #status {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            padding: 12px 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            max-width: 90%;
        }
        .brand {
            margin-top: 2rem;
            font-size: 0.95rem;
            opacity: 0.7;
        }
        .brand a {
            color: #00ff9d;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .btn { padding: 14px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <h1>Rayz Hub</h1>
    <p class="subtitle">Instant Adopt Me Server Joiner</p>

    <button class="btn" id="joinBtn">Join Server Now ðŸš€</button>
    <div id="status">Loading parameters...</div>

    <div class="brand">
        Powered by Rayz Hub â€¢ No old partners, pure fire ðŸ”¥
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('jobId') || urlParams.get('gameInstanceId');

        const statusEl = document.getElementById('status');
        const joinBtn = document.getElementById('joinBtn');

        if (!placeId || !jobId) {
            statusEl.innerHTML = 'Error: Missing placeId or jobId in URL!<br>Example: ?placeId=494896&jobId=your-server-id';
            joinBtn.disabled = true;
            joinBtn.style.opacity = '0.5';
            joinBtn.style.cursor = 'not-allowed';
        } else {
            statusEl.innerHTML = `Ready to join:<br><strong>Place ID:</strong> ${placeId}<br><strong>Server ID:</strong> ${jobId}`;
            
            joinBtn.onclick = function() {
                // Try Roblox protocol first (best for desktop/mobile app)
                window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
                
                // Fallback to web join if protocol is blocked (after 2 seconds)
                setTimeout(() => {
                    window.location.href = `https://www.roblox.com/games/${placeId}?placeInstanceId=${jobId}`;
                }, 2000);
            };
        }
    </script>
</body>
</html>
