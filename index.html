    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033, #3c1a5e, #2a1247);
            color: #e0d4ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .logo-container {

        }
        .logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(180, 100, 255, 0.7));
            border-radius: 50%;
            border: 3px solid rgba(180, 100, 255, 0.4);
        }
        h1 {

<body>
    <div class="logo-container">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('jobId') || urlParams.get('gameInstanceId');
        const statusEl = document.getElementById('status');

        if (!placeId || !jobId) {
            statusEl.innerHTML = 'Error: Missing placeId or jobId in URL!<br>Example: ?placeId=494896&jobId=your-server-id';
            statusEl.style.background = 'rgba(255, 80, 80, 0.2)';
            statusEl.style.borderColor = 'rgba(255, 80, 80, 0.4)';
            document.querySelector('.subtitle').textContent = 'Something went wrong ðŸ˜•';
            return; // Stop here
        }

        statusEl.innerHTML = `Connecting to server...<br><strong>Place ID:</strong> ${placeId}<br><strong>Server ID:</strong> ${jobId}`;

        
        function attemptJoin() {
            
            window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;

            
            setTimeout(() => {
                window.location.href = `https://www.roblox.com/games/${placeId}?placeInstanceId=${jobId}`;
            }, 2000);
        }

        attemptJoin();
    </script>
