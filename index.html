<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rayz Hub • Instant Server Join</title>
    <meta name="description" content="rayz hub joiner"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033, #3c1a5e, #2a1247);
            color: #e0d4ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(180, 100, 255, 0.7));
            border-radius: 50%;
            border: 3px solid rgba(180, 100, 255, 0.4);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.8rem;
            color: #b064ff;
            text-shadow: 0 0 20px rgba(176, 100, 255, 0.7);
            letter-spacing: 1px;
        }
        p.subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.2rem;
            opacity: 0.9;
            color: #d0b8ff;
        }
        #status {
            font-size: 1.3rem;
            margin: 2rem 0;
            padding: 18px 28px;
            background: rgba(180, 100, 255, 0.18);
            border: 1px solid rgba(176, 100, 255, 0.35);
            border-radius: 16px;
            max-width: 90%;
            color: #d4c2ff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .brand {
            margin-top: 3rem;
            font-size: 0.95rem;
            opacity: 0.6;
            color: #b080ff;
        }
        .brand a {
            color: #c090ff;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.4rem; }
            .logo { width: 110px; height: 110px; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://rayzhubb.vercel.app/pngs/logo.png"
             alt="Rayz Hub Logo" class="logo">
    </div>
    <h1>Rayz Hub</h1>
    <p class="subtitle">Instantly joining your server...</p>
    <div id="status">Loading parameters...</div>
    <div class="brand">
        made by rayz hub • we just lowkey better than fucking lynx get better 9 year olds HAHA
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('jobId') || urlParams.get('gameInstanceId');
        const statusEl = document.getElementById('status');

        if (!placeId || !jobId) {
            statusEl.innerHTML = 'Error: Missing placeId or jobId in URL!<br>Example: ?placeId=494896&jobId=your-server-id';
        } else {
            statusEl.innerHTML = `Joining now:<br><strong>Place ID:</strong> ${placeId}<br><strong>Server ID:</strong> ${jobId}<br><br>Launching Roblox...`;

          
            const protocolUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
            window.location.href = protocolUrl;

           
            setTimeout(() => {
               
                statusEl.innerHTML += '<br><br>Protocol launch failed? Trying web fallback...';
                window.location.href = `https://www.roblox.com/games/${placeId}?placeInstanceId=${jobId}`;
            }, 1800);  
        }
    </script>
</body>
</html>
