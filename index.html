<!DOCTYPE html>
<html>
<head>
    <title>Rayz Hub Joiner</title>
    <style>
        body { background: black; color: white; font-family: Arial; text-align: center; padding: 50px; }
        .btn { background: purple; color: white; padding: 15px 30px; border: none; cursor: pointer; margin: 20px; }
    </style>
</head>
<body>
    <h1>Rayz Hub Joiner</h1>
    <p>Click below to join server:</p>
    <button class="btn" onclick="join()">Join Server</button>
    <div id="status" style="margin-top: 20px;"></div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get('placeId');
        const gameInstanceId = params.get('gameInstanceId') || params.get('jobId');
        
        function join() {
            if (!placeId || !gameInstanceId) {
                document.getElementById('status').innerHTML = 'Error: Missing parameters';
                return;
            }
            
            // Direct Roblox join URL
            const robloxUrl = `https://www.roblox.com/games/start?placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            window.location.href = robloxUrl;
        }
        
        // Auto-join after 1 second
        setTimeout(join, 1000);
    </script>
</body>
</html>
