<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rayz Hub • Secret Stats</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0033, #3c1a5e, #2a1247);
            color: #e0d4ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(180, 100, 255, 0.7));
            border-radius: 50%;
            border: 3px solid rgba(180, 100, 255, 0.4);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
            color: #b064ff;
            text-shadow: 0 0 20px rgba(176, 100, 255, 0.7);
        }
        .counter {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ff6bff;
            margin: 1.5rem 0;
            text-shadow: 0 0 30px rgba(255, 107, 255, 0.8);
            background: rgba(176, 100, 255, 0.15);
            padding: 20px 40px;
            border-radius: 20px;
            border: 2px solid rgba(176, 100, 255, 0.4);
        }
        p {
            font-size: 1.4rem;
            margin: 1rem 0;
            opacity: 0.9;
            color: #d0b8ff;
        }
        .brand {
            margin-top: 3rem;
            font-size: 1rem;
            opacity: 0.7;
            color: #b080ff;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .counter { font-size: 3.5rem; padding: 15px 30px; }
            .logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://rayzhubb.vercel.app/pngs/logo.png"
             alt="Rayz Hub Logo" class="logo">
    </div>
    <h1>Secret Rayz Stats</h1>
    <p>how many skid kids clicked your join links lmao</p>
    <div class="counter" id="count">0</div>
    <p>(local to this device/browser • clear storage to reset)</p>

    <div class="brand">
        made by rayz hub • still better than lynx cope harder 9yos
    </div>

    <script>
        function updateCounter() {
            const count = localStorage.getItem('rayzJoinClicks') || 0;
            document.getElementById('count').textContent = count;
        }
        updateCounter();
        setInterval(updateCounter, 5000); // refresh if multiple tabs
    </script>
</body>
</html>
